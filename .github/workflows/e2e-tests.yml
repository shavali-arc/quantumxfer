name: E2E Tests

on:
  push:
    branches: ['main', 'develop', 'feature/**']
  pull_request:
    branches: ['main', 'develop']

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        run: npm run build
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Setup display (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Start X server (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          /usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset &
          echo "Started Xvfb on :99"
          sleep 3

      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a --server-args="-screen 0 1920x1080x24" npm run test:e2e

      - name: Run E2E tests (Non-Linux)
        if: runner.os != 'Linux'
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: test-results/e2e-report/
          retention-days: 30
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.os }}
          path: test-results/e2e-artifacts/
          retention-days: 7
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-${{ matrix.os }}
          path: test-results/screenshots/
          retention-days: 7
